<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piet Cam</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link href="./style.css" rel="stylesheet">
    <script src="./index.ts" type="module"></script>
</head>
<body>

<!-- An initial screen for selecting an action to perform -->
<div id="initial-screen">

    <h1>Piet Cam</h1>

    <h2>Convert a Piet program to a Piet Cam program</h2>
    <button id="create">Convert...</button>

    <h2>Detect a Piet Cam program and execute it</h2>
    <span>
        <button id="start-video">From camera...</button>
        <button id="start-photo">From a file...</button>
    </span>

</div>

<!-- The screen for detecting a Piet Cam program and executing it -->
<div id="exe-screen">

    <h1>Piet Cam</h1>
    <!--<video id="exe-cam"></video>--><!-- Added by JS -->
    <canvas id="exe-overlay"></canvas>
    <div id="exe-buttons">
        <button id="exe-run">Execute</button>
        <button id="exe-cancel">Cancel</button>
    </div>

    <div id="exe-interpreter">
        <div id="exe-interpreter-header">
            <h2>Interpreter (<span id="exe-interpreter-status">stopped</span>)</h2>
            <button id="exe-back">Back</button>
        </div>
        <pre id="exe-output">No program output...</pre>
        <label for="exe-input"></label><input id="exe-input" placeholder="Input" type="text"/>
    </div>
</div>

</body>
