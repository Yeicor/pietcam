<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piet Cam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./index.ts"></script>
</head>
<body>

<!-- An initial screen for selecting an action to perform -->
<div id="initial-screen">

    <h1>Piet Cam</h1>

    <h2>Convert a Piet program to a Piet Cam program</h2>
    <button id="create">Convert...</button>

    <h2>Detect a Piet Cam program and execute it</h2>
    <span>
        <button id="exe-video">From camera...</button>
        <button id="exe-photo">From a file...</button>
    </span>

</div>

<!-- The screen for detecting a Piet Cam program and executing it -->
<div id="exe-screen">

    <h1>Piet Cam</h1>

    <div id="exe-screen-contents">
        <canvas id="exe-canvas"></canvas>

        <div id="exe-screen-interpreter">
            <h2>Interpreter</h2>
            <div id="exe-output">No detected program</div>
        </div>
    </div>

    <div id="exe-buttons">
        <button id="exe-run">Execute</button>
        <button id="exe-cancel">Cancel</button>
    </div>
</div>

</body>
