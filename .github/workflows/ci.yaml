name: "CI"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: "ubuntu-latest"

    steps:

    - uses: "actions/checkout@v3"
      with:
        submodules: "true"

    - uses: "actions/setup-node@v3"
      with:
        node-version: "${{ matrix.node-version }}"
        cache: "yarn"
        cache-dependency-path: "./yarn.lock"

    - run: "yarn install --frozen-lockfile"
    - run: "yarn test"